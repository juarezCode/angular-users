<div class="table-container">
  <div class="shade" *ngIf="loading || error || (loaded && users.length === 0)">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <span class="mat-body-2 text-warn" *ngIf="error"> Hubo un error al cargar la informaci√≥n </span>
    <span class="mat-body-2" *ngIf="loaded && users.length === 0">
      No se encontraron resultados
    </span>
  </div>
  <button mat-raised-button color="accent" (click)="createUser()">crear usuario</button>
  <table mat-table [dataSource]="users" class="hover action" style="width: 100%">
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr (click)="selectUser(user.id)" mat-row *matRowDef="let user; columns: columnas"></tr>
  </table>
</div>
