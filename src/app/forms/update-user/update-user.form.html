<form (ngSubmit)="onSubmit()" [formGroup]="form" #ngForm="ngForm">
  <div class="row">
    <mat-form-field class="col-12">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" matInput [placeholder]="'Nombre'" type="text" />
      <mat-error>
        <span *ngIf="form.hasError('required', 'name') || form.hasError('whitespace', 'name')">
          Este campo es requerido.
        </span>
        <span *ngIf="form.hasError('maxlength', 'name')">
          No puede tener mas de 80 caracteres.
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" matInput [placeholder]="'Email'" type="text" />
      <mat-error>
        <span *ngIf="form.hasError('required', 'email') || form.hasError('whitespace', 'email')">
          Este campo es requerido.
        </span>
        <span *ngIf="form.hasError('maxlength', 'email')">
          No puede tener mas de 80 caracteres.
        </span>
        <span *ngIf="form.hasError('emailValid', 'email')">
          Proporcione un correo electronico v√°lido.
        </span>
      </mat-error>
    </mat-form-field>
    <div class="col-12">
      <div class="row justify-content-end">
        <button
          class="col-auto"
          style="margin-right: 10px"
          type="button"
          mat-button
          (click)="back()"
        >
          Cancelar
        </button>
        <button
          class="col-auto"
          [disabled]="(ngForm.submitted && form.invalid)"
          color="accent"
          type="submit"
          mat-flat-button
        >
          Actualizar
        </button>
      </div>
    </div>
  </div>
</form>
