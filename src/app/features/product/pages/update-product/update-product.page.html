<mat-card class="w-50 progress-bar-container">
  <mat-progress-bar *ngIf="updating$ | async" mode="indeterminate"></mat-progress-bar>
  <h2 class="mat-title">Actualizar Producto</h2>
  <mat-card-content>
    <update-product-form
      (update)="updateProduct($event)"
      [product]="product$ | async"
    ></update-product-form>
  </mat-card-content>
</mat-card>
