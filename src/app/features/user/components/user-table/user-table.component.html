<div class="table-container">
  <div class="shade" *ngIf="loading || error || (loaded && users.length === 0)">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <span class="mat-body-2 text-warn" *ngIf="error"> Hubo un error al cargar la informaci√≥n </span>
    <span class="mat-body-2" *ngIf="loaded && users.length === 0">
      No se encontraron resultados
    </span>
  </div>
  <table mat-table [dataSource]="users" class="hover action" style="width: 100%">
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let user">{{ user.age }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="warn" (click)="navigateToDelete(user.id)">eliminar</button>
        <button mat-raised-button color="primary" (click)="navigateToUpdate(user.id)">
          Modificar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr (click)="selectUser(user.id)" mat-row *matRowDef="let user; columns: columns"></tr>
  </table>
</div>
